<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta rel="perconnect" content="https://fonts.googleapis.com" />
    <meta rel="perconnect" content="https://fonts.gstatic.com" crossorigin />

    <title>Expenditure</title>
    <script src="../javascript/expenditure.js"></script>
    <link rel="stylesheet" href="../css/expenditure.css" />
  </head>
  <body>
    <div class="full_body">
      <div class="title">Expense Tracker</div>

      <div class="container">
        <div class="expenses">
          <a href="#" class="button" onclick="add_expense_page()"
            >Add Expense</a
          >
          <br />
          <div class="available-expenses">
            <div class="sub-title">Expenses</div>
            <table
              class="expense-table"
              cellspacing="10px"
              cellpadding="8px 20px">
              <tr style="border-bottom: 1px solid white">
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Note</th>
              </tr>
            </table>
          </div>
          <form action="#" class="add-new-expense">
            <span>
              <label for="amount">Amount</label>
              <input
                type="text"
                class="form-input"
                name="amount"
                placeholder="How Much" />
            </span>
            <span>
              <label for="category">Category</label>
              <select name="category" class="form-input">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Groceries">Groceries</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
              </select>
            </span>
            <span>
              <label for="date">Date</label>
              <input
                type="date"
                class="form-input"
                name="date"
                placeholder="Date" />
            </span>
            <span>
              <label for="note">Note</label>
              <input
                type="text"
                class="form-input"
                name="note"
                placeholder="Where did you spend on" />
            </span>
            <span>
              <a
                href="#"
                class="button"
                style="font-size: 15px; padding: 8px 10px"
                onclick="add_expense()"
                >Submit</a
              >
            </span>
          </form>
        </div>
        <div class="category">
          <a href="#" class="button" onclick="add_category_page()"
            >Add Category</a
          >
          <br />

          <div class="sub-title">Categories</div>
          <div class="available-categories">
            <span>Food <span class="sum"></span></span>
            <span>Travel <span class="sum"></span></span>
            <span>Groceries <span class="sum"></span></span>
            <span>Entertainment <span class="sum"></span></span>
            <span>Others <span class="sum"></span></span>
          </div>
          <form action="#" class="add-category">
            <span>
              <label for="catergory">Category Name:</label>
              <input
                type="text"
                class="form-input"
                name="new-category"
                placeholder="Enter Category name" />
            </span>
            <span>
              <a href="#" class="button" onclick="add_category()">Submit</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
